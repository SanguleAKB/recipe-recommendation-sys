{% extends "base.html" %}

{% block title %}Home - FloverMatch{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-success mb-4">Recipe Discription</h1>
    <img src="{{ recipe.Images }}" class="rounded mx-auto d-block" alt="Recipe Image">
    <p class="h2">Recipe Name: </p> <p class="h6">{{recipe.Name}}</p>
    <p class="h2">Ingredients: </p> <p class="h6">{{recipe.RecipeIngredientParts}}</p>
    <p class="h2">Recipe Category: </p> <p class="h6">{{recipe.RecipeCategory}}</p>
    <div class="text-center">
        <img src="{{ chart_path }}" alt="Nutritional Content Pie Chart" class="img-fluid rounded shadow-lg" style="width: 75%; height: auto; max-width: 750px;">
    </div>
    <div class="mt-3 text-center">
        <a href="/" class="btn btn-success">Go Back to Home</a>
    </div>
</div>
{% endblock %}
