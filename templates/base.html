<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}FloverMatch{% endblock %}</title>
</head>
<body>
  <div class="container pt-5">
    <!-- Navbar -->
    <nav class="navbar bg-success navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/static/images/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          FloverMatch
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/trending">Trending</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Search Bar -->
    <nav class="navbar navbar-light bg-light w-100">
      <div class="container-fluid d-flex align-items-center">
        <form class="d-flex w-100 ms-2" action="/find_result" method="GET">
          <input class="form-control me-2 flex-grow-1" type="search" name="search" placeholder="Enter your ingredients" aria-label="Search">
          <button class="btn btn-outline-success w-25" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Page-Specific Content -->
    {% block content %}
    <div class="container mt-5">
      <h2 class="text-center mb-4">Nutrition Recommendation Form</h2>
      <form action="/predict" method="post">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="calories" class="form-label">Calories</label>
            <input type="text" class="form-control" name="calories" placeholder="Enter calories">
          </div>
          <div class="col-md-6">
            <label for="fat" class="form-label">Fat</label>
            <input type="text" class="form-control" id="fat" name="fat" placeholder="Enter fat">
          </div>
          <div class="col-md-6">
            <label for="carbohydrates" class="form-label">Carbohydrate</label>
            <input type="text" class="form-control" id="carbohydrate" name="carbohydrate" placeholder="Enter carbohydrate">
          </div>
          <div class="col-md-6">
            <label for="protein" class="form-label">Protein</label>
            <input type="text" class="form-control" id="protein" name="protein" placeholder="Enter protein">
          </div>
          <div class="col-md-6">
            <label for="cholesterol" class="form-label">Cholesterol</label>
            <input type="text" class="form-control" id="cholesterol" name="cholesterol" placeholder="Enter cholesterol">
          </div>
          <div class="col-md-6">
            <label for="sodium" class="form-label">Sodium</label>
            <input type="text" class="form-control" id="sodium" name="sodium" placeholder="Enter sodium">
          </div>
          <div class="col-md-6">
            <label for="fiber" class="form-label">Fiber</label>
            <input type="text" class="form-control" id="fiber" name="fiber" placeholder="Enter fiber">
          </div>
          <div class="col-md-6">
            <label for="sugar" class="form-label">Sugar</label>
            <input type="text" class="form-control" id="sugar" name="sugar" placeholder="Enter sugar">
          </div>
        </div>
        <div class="mt-4 text-center">
          <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </div>
      </form>
      
    </div>
    {% endblock %}

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
      <p>&copy; 2025 FloverMatch. All rights reserved. Created by Aniruddha And Aniket.</p>
    </footer>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
